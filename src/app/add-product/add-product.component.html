<div class="p-6 max-w-lg mx-auto bg-white rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Add a New Product</h1>
    <form (ngSubmit)="addProduct(f)" #f="ngForm">
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Name</label>
        <input
          type="text"
          [(ngModel)]="product.name"
          name="name"
          required
          class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Price</label>
        <input
          type="number"
          [(ngModel)]="product.price"
          name="price"
          required
          class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Quantity</label>
        <input
          type="number"
          [(ngModel)]="product.quantity"
          name="quantity"
          required
          class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Image URL</label>
        <input
          type="text"
          [(ngModel)]="product.image"
          name="image"
          class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>
      <button
        type="submit"
        class="w-full py-2 px-4 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
      >
        Add Product
      </button>
    </form>
  </div>
